
<div >
  <h2>Smart City</h2>
  <form class="form-horizontal" #loginform = "ngForm" (ngSubmit)="loginUser()" >
      <small class="text-danger">{{msg}}</small>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" [(ngModel)] = "user.emailId" placeholder="Enter email" name="email" required #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched">
        <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email id is required</small>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" [(ngModel)] = "user.password" placeholder="Enter password" name="pwd" required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched">
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is required</small>

      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-info" >Login</button>
      </div>
    </div>
  </form>
  <small class="float-right"(click)="gotoRegistration()">new user ? Register here</small>
</div>
