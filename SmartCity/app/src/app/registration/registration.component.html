
<div >
    <h2>Smart City</h2>
    <form class="form-horizontal" #registerform = "ngForm" (ngSubmit)="registerUser()" >
        <!-- <small class="text-danger">{{msg.message}}</small> -->

      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" [(ngModel)] = "user.emailId" placeholder="Enter email" name="email" required #email="ngModel"
          [class.is-invalid]="email.invalid && email.touched">
          <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email id is required</small>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="username">User Name :</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)] = "user.username" placeholder="Enter username" name="username" required #username="ngModel"
        [class.is-invalid]="email.invalid && email.touched">
        <small class="text-danger" [class.d-none]="username.valid || username.untouched">username is required</small>
      </div>
    </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password:</label>
        <div class="col-sm-10">          
          <input type="password" class="form-control" [(ngModel)] = "user.password" placeholder="Enter password" name="password" required #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched">
          <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is required</small>
        </div>
      </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="cpassword">Confirm Password:</label>
            <div class="col-sm-10">          
              <input type="password" class="form-control" [(ngModel)] = "user.password" placeholder="Enter confirm  password" name="cpassword" required #cpassword="ngModel"
              [class.is-invalid]="cpassword.invalid && cpassword.touched">
              <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">password is required</small>
            </div>
      </div>
      <!-- Role is left -->

      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-info" >Register</button>
        </div>
      </div>
      <small class="float-right"[routerLink]="['/login']">Existing User ? Login here</small>
    </form>

  </div>
